                    <a href="#!" class="but">

                <div class="img">
                    <a href="#!" class="but"><img src="https://upload.wikimedia.org/wikipedia/vi/d/d2/Poster_phim_Black_Adam.jpg" alt="" class="image
                        "></a>

                </div>

            </div>
